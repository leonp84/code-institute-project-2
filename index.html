<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Keywords, Description & Author -->
    <meta name="keywords" content="To-do list, Task management, Productivity tool, Task organizer, 
    Deadline management, Priority setting, Time management, Workflow optimization, Goal tracking, Online planner">
    <meta name="description" content="Stay organized and boost productivity with our intuitive online to-do app. 
        Effortlessly manage tasks, set deadlines, and prioritize goals from anywhere. 
        Start streamlining your workflow today!">
    <meta name="author" content="Leon Potgieter">

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <title>Javascript ToDo App | Leon Potgieter Code Institute PP2</title>

<body class="body-light">
    <!-- Main Section -->
    <main class="main-light">
        <header>
            <h1 class="main-heading">T O D O</h1>
            <div class="settings-icons">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-sun" id="toggle-theme"></i>
            </div>
        </header>
        <div id="add-new-item-box" class="light">
            <span><i class="fa-regular fa-circle"></i><input type="text" id="userInput" placeholder="Create a new todo..."></span>
            <div class="priority-box">
                <label for="priority-button">Priority?</label>
                <input type="checkbox" name="priority-button" id="priority-button">
            </div>
        </div>
        <ul>

            <!-- <li> List items will be populated here via Javascript -->

        </ul>
        <section id="controls-section" class="light">
            <span><p id="all-clicked">All</p></span>
            <span><p id="active-clicked">Active</p></span>
            <span><p id="done-clicked">Done</p></span>
            <span><p id="clear-clicked">Clear</p></span>
        </section>
        <section id="second-controls-section">
            <button id="import-button" class="light">Import</button>
            <button id="sort-button" class="light">Sort List</button>
            <button id="export-button" class="light">Export</button>
        </section>
        <section class="items-left">
        <span id="items-left">10 Items Left</span>
        </section>

    </main>
    <footer>
        <span><a href="https://github.com/leonp84/" target="_blank">L.A. Potgieter</a></span>
        <img id="tech-image"  src="assets/images/tech.png" alt="HTML, CSS & Javascript Logos">
        <span><p>Â© 2024 Linz,AT</p></span>
    </footer>
    <!-- Local Javacsript Import -->
    <script src="assets/js/script.js"></script>

</html>
