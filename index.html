<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Keywords, Description & Author -->
    <meta name="keywords" content="To-do list, Task management, Productivity tool, Task organizer, 
    Deadline management, Priority setting, Time management, Workflow optimization, Goal tracking, Online planner">
    <meta name="description" content="Stay organized and boost productivity with our intuitive online to-do app. 
        Effortlessly manage tasks, set deadlines, and prioritize goals from anywhere. 
        Start streamlining your workflow today!">
    <meta name="author" content="Leon Potgieter">

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Javascript ToDo App | Leon Potgieter Code Institute PP2</title>
</head>

<body class="body-light">
    <!-- Main Section -->
    <main class="vertical-wrapper">
        <header>
            <h1 class="main-heading">TO DO</h1>
            <div class="settings-icons">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-sun"></i>
            </div>
        </header>
        <div class="add-new-item-box">
            <i class="fa-regular fa-circle"></i><span>Create a new todo...</span>
        </div>
        <ul class="list-box">
            <li><i class="fa-regular fa-circle-check"></i></i><span>First todo Item...</span></li>
            <li><i class="fa-regular fa-circle-check"></i></i><span>Second todo Item...</span></li>
            <li><i class="fa-regular fa-circle-check"></i></i><span>Third todo Item...</span></li>
            <li><i class="fa-regular fa-circle-check"></i></i><span>Fourth todo Item...</span></li>
            <li><i class="fa-regular fa-circle-check"></i></i><span>Fifth todo Item...</span></li>
        </ul>
        <section id="controls-section">
            <span id="items-left"></span>
            <a href="" id="all.click">All</a>
        </section>

    </main>
    <!-- Local Javacsript Import -->
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome Javascript Import -->
    <script src="https://kit.fontawesome.com/0d8d5fb198.js" crossorigin="anonymous"></script>
</body>
</html>
